<html lang="ch">
<head>
  <meta charset="UTF-8">

  <script type="text/javascript">
    function queren()
    {
      var se=confirm("请确认是否需要手动备份表格,导入时会自动备份一份数据,请不要随便按造成数据冗余");
      if (se==true)
      {
        alert("开始备份");
        //
        $.ajax({
          type: "post",
          url: "/PublicTool/backupsTool",
          contentType: "application/json; charset= utf-8",
          data: '{"name":"小黑", "age":20, "hobby":"basketball"}',
          dataType: "json",
          success:function(data){
            alert(data);
          }
        });
        //

      }
      else
      {
        alert("已取消");
      }
    }
  </script>
</head>
<body>
<form action="/importDaliy" method="post" enctype="multipart/form-data"><!--enctype="multipart/form-data"是必须的-->
  <br><br><br>
  <test>选择你的表格</test>
  <br><br>
  <input type="file" name="file"><br><br>
  <input type="submit" id="btnSub" value="正式提交">
</form>
<br><br>

  <input type="button" id="backupsd" value="手动备份按钮" onclick="queren()" >
